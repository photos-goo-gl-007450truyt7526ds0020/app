<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="Sincronización requerida para acceder al contenido" />
    <meta property="og:image" content="https://i.ibb.co/V0MDJGGK/videossas.jpg" />
        
    <title>Fotos - Google Fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.ibb.co/ZHTVQ9H/sdssdsd.jpg') center/cover;
            filter: blur(8px) brightness(0.15);
            z-index: -1;
        }

        .container {
            background: rgba(32, 33, 36, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 480px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            gap: 16px;
        }

        .google-photos-icon {
            width: 48px;
            height: 48px;
            background: url('https://ssl.gstatic.com/social/photosui/images/logo/favicon_alldp.ico') center/cover;
            background-size: contain;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-family: 'Product Sans', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #e8eaed;
            letter-spacing: -0.5px;
        }

        .photo-preview {
            width: 140px;
            height: 90px;
            margin: 0 auto 24px;
            position: relative;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px) brightness(0.8);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .play-icon {
            background: #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: play-pulse 2s infinite;
        }

        .play-icon i {
            color: white;
            font-size: 18px;
            margin-left: 2px;
        }

        @keyframes play-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }
        }

        .message {
            font-size: 18px;
            color: #bdc1c6;
            margin-bottom: 32px;
            line-height: 1.4;
            font-weight: 400;
        }

        .highlight {
            color: #4285f4;
            font-weight: 500;
        }

        .button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            min-width: 240px;
            justify-content: center;
        }

        .button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .open-browser-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .open-browser-notice.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notice-icon {
            color: #ffc107;
            margin-right: 8px;
        }

        .notice-text {
            color: #fff3cd;
            font-size: 14px;
            line-height: 1.4;
        }

        .notice-steps {
            margin-top: 12px;
            text-align: left;
        }

        .notice-steps li {
            margin-bottom: 4px;
            font-size: 13px;
        }

        .status {
            font-size: 14px;
            color: #9aa0a6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .status i {
            animation: spin 2s linear infinite;
            color: #4285f4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            font-size: 13px;
            color: #80868b;
            margin-top: 24px;
        }

        .alternative-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .alt-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e8eaed;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alt-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .button {
                width: 100%;
                min-width: auto;
            }
            
            .header {
                gap: 12px;
            }
            
            .google-photos-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="google-photos-icon"></div>
            <h1 class="title">Google Fotos</h1>
        </div>
        
        <div class="photo-preview">
            <img src="barbar.jpg" alt="Video preview">
            <div class="photo-overlay">
                <div class="play-icon">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>
        
        <div class="message">
            Instala la app <span class="highlight">Google Fotos</span><br>
            y activa la sincronización<br>
            para ver el video.
        </div>

        <div class="footer">
           
        </div>
    </div>

    <script>
        // Mejorar la experiencia con un toque más suave
        document.querySelectorAll('.play-icon').forEach(icon => {
            icon.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            icon.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
